<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>CRUD</title>
</h:head>

<h:body>
    <h:form id="createStudentForm" class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h2>Create Student Record</h2>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <h:outputLabel for="descricao" class="control-label col-sm-4">Descrição:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="descricao-id" value="#{movimentoBean.descricao}" class="form-control" validatorMessage="Descrição requerida">
                    <f:validateRequired />
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
        <h:outputLabel for="valor" class="control-label col-sm-4">Valor:</h:outputLabel>
        <div class="col-sm-4">
            <h:inputText id="valor-id" value="#{movimentoBean.valor}" class="form-control" validatorMessage="Valor requerido">
                <f:validateRequired/>
            </h:inputText>

        </div>
    </div>

        <div class="form-group">
            <h:outputLabel for="vencimento" class="control-label col-sm-4">Vencimento:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="vencimento-id" value="#{movimentoBean.vencimento}" class="form-control" validatorMessage="Vencimento requerido">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>

        <div class="form-group">
            <h:outputLabel for="tipo" class="control-label col-sm-4">Address:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="tipo-id" value="#{movimentoBean.tipo}"  class="form-control" validatorMessage="Tipo requerido">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="col-sm-2">
                    <h:commandButton value="Save" action="#{movimentoBean.create(movimentoBean)}" class="btn btn-success btnWidth" />
                </div>
                <div class="col-sm-1">
                </div>
                <div class="col-sm-2">
                    <h:link outcome="studentsList" value="View Students Record List" class="btn btn-primary" />
                </div>
            </div>
        </div>
    </h:form>
</h:body>

</html>
